<html>
	<head>

		    <span id="xqnumber">0件</span>
		    <em id="xqchoosepic"></em>
		</div>

				 <div>

			</div>

		<div class="xqtiaozhuan1"></div>

			 	<li><a href="index.html" id="xqsy"><i></i><span>首页</span></a></li>

					</div>
					<div class="xqxzsp3">

		                  <p>
		                  	   <i>-</i>
		                  	   <span>1</span>

		                  </p>
						</div>
					</div>
					<div class="xqxzsp4">
						<h1>确定</h1>
					</div>            	
            </div>
